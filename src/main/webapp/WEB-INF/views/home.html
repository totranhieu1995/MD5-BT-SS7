<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<button type="button" class="btn btn-light"><a th:href="@{create}">Create Blog</a></button>

<table class="table">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Blog Catalog</th>
    <th scope="col">Blog Name</th>
    <th scope="col">Blog Detail</th>
    <th scope="col" colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
    <th:block th:each="b,c : ${blog}">
    <tr>
      <th scope="row" th:text="${c.count}"></th>
      <td th:text="${b.getCatalog().getNameC()}"></td>
      <td th:text="${b.getName()}"></td>
      <td th:text="${b.getDetail()}"></td>
      <td> <a th:href="@{|/edit/${b.getId()}|}">EDIT</a></td>
      <td><a th:href="@{|/delete/${b.getId()}|}">DELETE</a></td>
    </tr>
    </th:block>
  </tbody>
</table>
</body>
</html>
